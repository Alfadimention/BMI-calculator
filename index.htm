<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Text editor</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='script.js'></script>
</head>
<body>
    <div class="BMI">
        <h1>Check your BMI</h1>
        <p id="p1">Enter your weight and height below to check you BMI results</p>
        <div class="Calculator">
            <p id="p2">Put your weight in here (KG)</p>
            <input type="text" id="weight_x" value>
            <p id="p3">Put your height in here (CM)</p>
            <input type="text" id="height_x" value>
            <button type="submit" onclick="calculate_bmi()">Calculate BMI</button>
        </div>
        <p id="p4">Your BMI results will appear here:</p>
        <p id="result"></p>
    </div>
</body>
</html>
